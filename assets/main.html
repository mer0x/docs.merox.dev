<!-- Elements added to "main.html" will be displayed on all pages -->

{% extends "base.html" %}

{% block header %}
<header class="md-header">
  <div class="md-header__inner">
    <a href="#" class="md-header__button md-nav__button md-icon md-icon--menu" title="Toggle navigation" aria-label="Toggle navigation" data-md-toggle="drawer"></a>
    <a href="{{ base_url }}" class="md-header__button md-logo" title="Home">
      <img src="images/meroxdev.png" alt="Logo">
    </a>
    <div class="md-header__title" data-md-component="header-title">
      <div class="md-header__ellipsis">
        <div class="md-header__topic">
          <span class="md-ellipsis">My Custom Text</span>
        </div>
      </div>
    </div>
    <div class="md-header__button md-header__button--right md-icon md-icon--github">
      <a href="https://github.com/mer0x/merox.dev" title="GitHub" aria-label="GitHub" class="md-button md-icon">
        <svg viewBox="0 0 16 16" aria-hidden="true"><path fill-rule="evenodd" d="..."></path></svg>
      </a>
    </div>
  </div>
</header>
{% endblock %}



{% block extrahead %}
    <!-- main.html | Added "navigation.instant" support -->
    <link rel="canonical" href=".">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2989869646477878"
     crossorigin="anonymous"></script>

<script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="merox.dev" data-description="Support me on Buy me a coffee!" data-message="If something here did the trick, grab me beer! Cheers! 🍺" data-color="#fdb503" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
{% endblock %}
