<!-- Elements added to "main.html" will be displayed on all pages -->

{% extends "base.html" %}


{% extends "base.html" %}

{% block header %}
<header class="md-header">
  <div class="md-header__inner">
    <a href="{{ base_url }}" class="md-header__button md-logo" title="Home">
      <!-- Logo-ul tÄƒu -->
      <img src="images/meroxdev.png" alt="Logo">
    </a>
    <div class="md-header__title" data-md-component="header-title">
      <div class="md-header__ellipsis">
        <div class="md-header__topic">
          <span class="md-ellipsis">{{ config.site_name }}</span>
        </div>
        <div class="md-header__topic" data-md-component="header-topic">
          <span class="md-ellipsis">
            {% if page.meta and page.meta.title %}
              {{ page.meta.title }}
            {% else %}
              {{ page.title }}
            {% endif %}
          </span>
        </div>
      </div>
    </div>
    <div class="md-header__custom-text">
      <!-- Text personalizat -->
      <span class="md-ellipsis">root@merox.dev:~#</span>
    </div>
  </div>
</header>
{% endblock %}


{% block extrahead %}
    <!-- main.html | Added "navigation.instant" support -->

        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2989869646477878"
     crossorigin="anonymous"></script>

<script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="merox.dev" data-description="Support me on Buy me a coffee!" data-message="If something here did the trick, grab me beer! Cheers! ðŸº" data-color="#fdb503" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
{% endblock %}
