theme:
  custom_dir: assets
  favicon: images/merox.png
  logo: images/logo.png
  name: material
  features:
    - header.autohide
    - navigation.path
    - navigation.tracking
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tabs
    - navigation.sections
    - navigation.footer
   # - toc.integrate
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - announce.dismiss
    - content.code.copy
  language: en
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: custom
      accent: blue
      toggle:
        icon: material/link
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: custom
      accent: blue
      scheme: default 
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode


    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: custom
      accent: blue
      scheme: slate
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference


